<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Ice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% load staticfiles %}
        <script src="{% static "components/jquery/dist/jquery.min.js" %}"></script>
        <script src="{% static "components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
		    <link rel="stylesheet" href="{% static "components/bootstrap/dist/css/bootstrap.min.css" %}" type="text/css" media="screen" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <style type="text/css">
            #map-canvas { height: 600px; margin: 0; padding: 0;}
        </style>
        <script type="text/javascript"
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAAmu5gYIZrAiwbF2D4PMAu0lDDdw4WVk">
        </script>
    </head>

    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/arenas/">Home Ice</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/arenas/">Arenas</a></li>
                <!-- <li><a href="/profile/">Profile</a></li> -->
                {% if user.is_authenticated %}
                  <li><a href="/logout/">Logout</a></li>
                {% endif %}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
        	{% block content %}{% endblock %}
        </div>
    </body>
</html>
